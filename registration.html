<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muxtorch - Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label, input, button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="Muxtorch Logo" class="logo">
        <div class="background"></div>
        <h1>Register to Muxtorch</h1>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="photo">Upload Passport-Sized Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" capture="user" required>
        
        <label for="idNumber">National ID (Ghana Number):</label>
        <input type="text" id="idNumber" name="idNumber" required>
        
        <button type="submit">Register</button>
    </form>
</div>

<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("Registration Successful! Verify your phone and email with OTP.");
        location.href = 'services.html';
    });
</script>

</body>
</html>
