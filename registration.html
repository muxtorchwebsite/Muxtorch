<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muxtorch - Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0052D4, #FFA500);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            text-align: left;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label, input, button {
            margin-bottom: 10px;
            width: 100%;
        }
        .register-btn {
            background: linear-gradient(to right, #0052D4, #FFA500);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        .register-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="Muxtorch Logo" class="logo">
        <h1>Register to Muxtorch</h1>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="photo">Upload Passport-Sized Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" capture="user" required>
        
        <label for="idNumber">National ID (Ghana Number):</label>
        <input type="text" id="idNumber" name="idNumber" required>
        
        <button type="submit" class="register-btn">Register</button>
    </form>
</div>
<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("Registration Successful! Verify your phone and email with OTP.");
        location.href = 'services.html';
    });
</script>

</body>
</html>
