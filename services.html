<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muxtorch - Services</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0052D4, #FFA500);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
        }
        .service-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .service-btn {
            background: linear-gradient(to right, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        .service-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #ff8e53, #ff6b6b);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="Muxtorch Logo" class="logo">
        <h1>Choose a Service</h1>
        <div class="service-buttons">
            <button class="service-btn" onclick="location.href='order.html?type=express'">Express Delivery</button>
            <button class="service-btn" onclick="location.href='order.html?type=courier'">Courier Delivery</button>
            <button class="service-btn" onclick="location.href='order.html?type=two_hour'">2-Hour Delivery</button>
        </div>
    </div>
</body>
</html>
