<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muxtorch - Order Placement</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label, input, button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="Muxtorch Logo" class="logo">
        <div class="background"></div>
        <h1>Order Placement Confirmation</h1>
        <form id="orderForm">
            <h2>Sender Details</h2>
            <label for="senderName">Name:</label>
            <input type="text" id="senderName" name="senderName" required><label for="senderPhone">Phone Number:</label>
        <input type="tel" id="senderPhone" name="senderPhone" required>
        
        <label for="senderLocation">Location:</label>
        <input type="text" id="senderLocation" name="senderLocation" required>
        
        <label for="senderEmail">Email:</label>
        <input type="email" id="senderEmail" name="senderEmail" required>
        
        <label for="senderPhoto">Upload Passport-Sized Photo:</label>
        <input type="file" id="senderPhoto" name="senderPhoto" accept="image/*" capture="user" required>
        
        <label for="senderIdCard">National ID (Ghana Number):</label>
        <input type="text" id="senderIdCard" name="senderIdCard" required>
        
        <h2>Recipient Details</h2>
        <label for="recipientName">Name:</label>
        <input type="text" id="recipientName" name="recipientName" required>
        
        <label for="recipientPhone">Phone Number:</label>
        <input type="tel" id="recipientPhone" name="recipientPhone" required>
        
        <label for="recipientLocation">Location:</label>
        <input type="text" id="recipientLocation" name="recipientLocation" required>
        
        <label for="recipientEmail">Email:</label>
        <input type="email" id="recipientEmail" name="recipientEmail" required>
        
        <button type="submit">Confirm and Create Order</button>
    </form>
</div>

<script>
    document.getElementById("orderForm").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("Order Created Successfully!");
        location.href = 'contact.html';
    });
</script>

</body>
</html>
